<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
</head>

<body>
    <a-scene background="color: black">

        <a-box color="cyan" position="-1 0.5 -3">
            <a-sphere color="green" position="1 1.5 -2 10">
    
            </a-sphere>
            <a-cylinder color="red" position="0.5 0.75 -1" radius="0.5" height="1.5"></a-cylinder>
            </a-box>
    

       <a-octahedron
       position="-2.3 0.43 0"
       color="blue"
       radius="0.45"
       ></a-octahedron>

       <a-ring
       position="-3.7 0.7 0"
       color="teal"
       radius-inner="0.25"
       radius-outer="0.7"
       ></a-ring>
    </a-scene>
</body>

</html>
